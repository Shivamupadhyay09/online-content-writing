<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post History</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9ecef; /* Light background for a modern look */
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }
        .post {
            max-width: 800px; /* Wider post container */
            margin: 20px auto;
            padding: 20px;
            background: #fff; /* White background for posts */
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); /* Enhanced shadow */
        }
        .post-title {
            font-size: 28px; /* Larger title font */
            margin-bottom: 10px;
            color: #007bff; /* Bootstrap primary color */
        }
        .post-content {
            font-size: 18px; /* Increased content font size */
            line-height: 1.8; /* Better line height for readability */
            color: #495057; /* Slightly lighter text color */
        }
    </style>
</head>
<body>
    <h1>Post Submission History</h1>
    {% if posts %}
        {% for post in posts %}
            <div class="post">
                <div class="post-title">{{ post.title }}</div>
                <div class="post-content">{{ post.content }}</div>
            </div>
        {% endfor %}
    {% else %}
        <p>No posts submitted yet.</p>
    {% endif %}
    <a href="{{ url_for('home') }}">Back to Posts</a>
</body>
</html>
